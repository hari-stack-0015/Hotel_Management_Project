<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Confirmed | The Taste Tale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #e67e22;
      --secondary-color: #2c3e50;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .success-container {
      max-width: 800px;
      margin: 5rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }
    .icon-success {
      font-size: 5rem;
      color: #28a745;
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="icon-success">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Reservation Confirmed!</h1>
    <p class="lead">Thank you for choosing The Taste Tale. Your table reservation has been successfully booked.</p>
    <p>We've sent a confirmation to your email address with all the details.</p>
    <div class="mt-4">
      <a href="index.html" class="btn btn-primary btn-lg px-4 me-3">Return Home</a>
      <a href="#" class="btn btn-outline-secondary btn-lg px-4">View Reservation</a>
    </div>
    <div class="mt-4 text-muted">
      <p>Need to make changes? Call us at (555) 123-4567</p>
    </div>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
