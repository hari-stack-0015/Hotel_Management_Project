<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation Failed | The Taste Tale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #e67e22;
      --secondary-color: #2c3e50;
      --danger-color: #dc3545;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .error-container {
      max-width: 800px;
      margin: 5rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--danger-color);
      margin-bottom: 1.5rem;
    }
    .icon-error {
      font-size: 5rem;
      color: var(--danger-color);
      margin-bottom: 1.5rem;
    }
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="icon-error">
      <i class="fas fa-exclamation-circle"></i>
    </div>
    <h1>Reservation Failed</h1>
    <p class="lead">We're sorry, but we couldn't process your reservation at this time.</p>
    <div class="alert alert-warning" role="alert">
      <i class="fas fa-info-circle me-2"></i>
      Possible reasons: invalid information, server error, or no available tables.
    </div>
    <div class="mt-4">
      <a href="index.html#reservation" class="btn btn-primary btn-lg px-4 me-3">Try Again</a>
      <a href="tel:5551234567" class="btn btn-outline-secondary btn-lg px-4">
        <i class="fas fa-phone me-2"></i>Call Us
      </a>
    </div>
    <div class="mt-4 text-muted">
      <p>For immediate assistance, please contact our reservation team at (555) 123-4567</p>
    </div>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
